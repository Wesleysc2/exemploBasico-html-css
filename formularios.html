<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			Aulas de Internet
		</title>
		<meta charset="UTF-8">
		<meta name="author" content="Wesley Silva Cruz">
		<meta name="description" content="Links,TI">
		<meta name="keywords" content="TI,Informática">
		<link rel="stylesheet" type="text/css"
		href="style/estilo.css">
		
		<link rel="shortcut icon" href="images/icone03.ico" type="image/x-icon">
		
	</head>
	<body>
		<h1 class="principal" id="sobe"> Exemplos de Formulários </h1>
		<hr>
		
		<form method="post" action="" name="form1">
			<fieldset id="maior">
				<legend> FORMULÁRIO </legend>
				<fieldset class="menor">
					<legend> Dados Pessoais </legend>
					<label> Nome: </label>
					<input type="text" name="nome" size="30" required>
					<br>
					<label> Endereço: </label>
					<input type="text" name="end" size="40">
					&nbsp;&nbsp;&nbsp;
					<label> N.° </label>
					<input type="text" name="num" size="5">
					<br>
					<label> Cidade: </label>
					<input type="text" name="cidade" size="25">
					&nbsp;&nbsp;&nbsp;
					<label> Estado: </label>
					<select name="estado">
						<option value="selecione"> Selecione </option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</fieldset>
				<input type="submit" name="envia" value="Enviar">
				<input type="reset" name="limpa" value="Limpar">
			</fieldset>
		</form>
		<p> <a href="index.html"> Voltar </a> </p>
	</body>
</html>
